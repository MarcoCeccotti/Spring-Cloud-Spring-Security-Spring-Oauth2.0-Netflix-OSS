# FLAG PER ABILITAZIONE ALLA CONNESSIONE
spring.boot.admin.client.enabled = true

# CREDENZIALI BASICHE AUTENTICAZIONE
spring.security.user.name = admin
spring.security.user.password = admin

# CONFIGURAZIONE CONNESSIONE AD UN SERVER SICURO
spring.boot.admin.client.url = http://localhost:8070
spring.boot.admin.client.instance.service-base-url = http://localhost:${server.port}
spring.boot.admin.client.username = admin
spring.boot.admin.client.password = admin

# CONFIGURAZIONE PER FORNIRE INFORMAZIONI SUL SERVER SICURO
spring.boot.admin.client.instance.metadata.user.name = ${spring.security.user.name}
spring.boot.admin.client.instance.metadata.user.password = ${spring.security.user.password}